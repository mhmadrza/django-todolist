{% extends "ToDoList/main.html" %}

{% load static %}


{% block main %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-bar">
        <h1>Register</h1>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <label>{{ form.username.label }}</label>
            {{ form.username }}

            <label>{{ form.password1.label }}</label>
            {{ form.password1 }}

            <label>{{ form.password2.label }}</label>
            {{ form.password2 }}
            <input style="margin-top: 10px;" class="button" type="submit" value="Login">
        </form>
        <p>already have an account.<a href="{% url 'ToDoList:login' %}">Login</a></p>
    </div>
</body>
</html>
{% endblock %}
